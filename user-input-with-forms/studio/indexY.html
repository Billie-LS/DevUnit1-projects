<!doctype html>

<head>
    <title>.</title>
	<meta charset="utf-8">
    <script src = "script.js"></script>
	<script>
        // object to store engine values and URLs as key : value pairs
        // let actions = {
        //     google: 'https://www.google.com/search',
        //     duckDuckGo: 'https://duckduckgo.com',
        //     bing: 'https://www.bing.com/search',
        //     ask: 'https://www.ask.com/web'
        // };

        function setSearchEngine(){
            // console.log('clicked');
            // event.preventDefault();
            const buttonSelected = document.querySelector('input[name=engine]:checked');
            const form = document.getElementById('searchForm');
            let url = buttonSelected.value;
            // let url = actions[buttonSelected.value];
            form.action = url
        }
		
    window.addEventListener("load", ()=>{
        const form = document.getElementById('searchForm');
        // note that 'setSearchEngine' is referenced but not 'called'
        form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<!-- target="_blank" will open in new tab -->
    <form id="searchForm" method="GET" target="_blank">
        <input id="q" name="q" type="text"/>
        <label><input type="radio" name="engine" value="https://www.google.com/search"/> Google</label>
        <label><input type="radio" name="engine" value="https://duckduckgo.com"/> DuckDuckGo</label>
        <label><input type="radio" name="engine" value="https://www.bing.com/search"/> Bing</label>
        <label><input type="radio" name="engine" value="https://www.ask.com/web"/> Ask</label>
        <button id="submit" type="submit" value="Go!">  Go!</button>
	</form>

</body>
